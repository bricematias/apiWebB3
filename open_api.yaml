openapi: 3.0.3
info:
  title: Swagger Petstore - OpenAPI 3.0
  description: |-
    NBA SQUAD 
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: "{protocol}://{server}"
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
      server:
        default: localhost:3000
tags:
  - name: teams
    description: Everything about teams
  - name: players
    description: Everything about player
  - name: users
    description: Everything about user
  - name: initialisation
  - name: authentification
paths:
  /teams:
    get:
      tags:
        - teams
      summary: Get all teams
      description: Return all teams
      operationId: getAllTeams
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/TeamList'          
            application/xml:
              schema:
                $ref: '#/components/schemas/TeamList'
        '404':
          description: Pet not found
        '405':
          description: Validation exception
    post:
      tags:
        - teams
      summary: Add a team
      description: Add a new team
      operationId: addTeam
      requestBody:
        $ref: "#/components/requestBodies/TeamCreation"
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'          
            application/xml:
              schema:
                $ref: '#/components/schemas/Team'
        '400':
          description: Incomplete or invalid data
        '405':
          description: Invalid input
  /teams/{id} :
    get:
      tags:
        - teams
      summary: Finds teams by id
      operationId: getTeamsById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
        '400':
          description: Invalid status value
    delete:
      tags:
        - teams
      summary: Deletes a team
      operationId: deleteTeam
      parameters:
        - name: id
          in: path
          description: Teams id to delete
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid team value
    patch:
      tags:
        - teams
      summary: Update a team
      operationId: updateTeam
      parameters:
        - name: id
          in: path
          description: Team id to updateTeam
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Cannot update this team
        
  /players:
    get:
      tags:
        - players
      summary: Returns all players
      operationId: getAllPlayers
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerList'
    post:
      tags:
        - players
      summary: Add a player
      description: Add a new player
      operationId: addPlayer
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/responses/ResourceCreated"         
        '400':
          description: Error when creating this player
        '405':
          description: Invalid input
  /players/{id}:
    get:
      tags:
        - players
      summary: Finds teams by player
      operationId: getPlayerById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Player'
        '404':
          description: Player not found
    delete:
      tags:
        - players
      summary: Deletes a player
      operationId: deletePlayer
      parameters:
        - name: id
          in: path
          description: Player id to delete
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid player id value
        '500':
          description: Unknown error
        '404':
          description: Player not found
    patch:
      tags:
        - players
      summary: Update player
      operationId: updatePlayer
      parameters:
        - name: id
          in: path
          description: Player id to update
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid value
        '500':
          description: Unknown error
  /users:
    get:
      tags:
        - users
      summary: Returns All User
      operationId: getAllUsers
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserList"
        '500':
          description: Unknown error
    post:
      tags:
        - users
      summary: Add user
      operationId: addUser
      requestBody:
        description: Created user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/xml:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: successful operation
        '400':
          description: Invalid arguments
  /users/{id}:
    get:
      tags:
       - users
      summary: Finds users by id
      operationId: getUserById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    delete:
      tags:
        - users
      summary: Deletes a player
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          description: User id to delete
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid player name value
    patch:
      tags:
        - users
      summary: Update user
      operationId: updateUser
      parameters:
        - name: id
          in: path
          description: User id to update
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid value
        '500':
          description: Unknown error
  /auth:
    post:
      tags:
        - authentification
      summary: authentification of user
      operationId: login
      responses:
        '200':
          description: Successful operation
        '401':
          description: Password is incorrect
        '404':
          description: This user doesn\'t exists
        '400':
          description: username and password are required
  /init:
    post:
      tags: 
        - initialisation
      summary: initialisation of database with other API
      operationId: initialisation
      responses:
        '200':
          description: Successful operation

components:
  requestBodies:
    TeamCreation:
      required: true
      description: Team object that needs to be created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Team'
    PlayerCreation:
      required: true
      description: Team object that needs to be created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Player'
    UserCreation:
      required: true
      description: Team object that needs to be created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
  
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nom:
          type: string
          example: "Vaturla"
        prenom:
          type: string
          example: "Matias"
        password:
          type: string
          example: "GrosMotDePasse12"
    Player:
      type: object
      properties :
        id:
          type: integer
          example: 1
        nom:
          type: string
          example: "Vaturla"
        prenom:
          type: string
          example: "Matias"
        position:
          type: string
        nameTeam:
          type: string
    PlayerList :
      type: object
      properties:
        success:
          type: boolean
          default: true
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/Player'
          
    Team:
      type: object
      properties :
        id:
          type: integer
          example: 1
        nameTeam:
          type: string
          example: "Lakers"
    TeamList:
      type: object
      properties:
        success:
          type: boolean
          default: true
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/Team'
    UserList:
      type: object
      properties:
        success:
          type: boolean
          default: true
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'
  responses:
    ResourceCreated:
      description: "The resource has been created"
      content:
        application/json:
          schema:
            type: object
            required : [ success, id ]
            properties:
              success:
                type: boolean
                default: true
                example: true
              id:
                type: integer
                example: 1
                description: "The id of the ressource created"